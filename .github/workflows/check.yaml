name: check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
      - uses: jdx/mise-action@v3
      - name: Build
        run: go build -o bsr .
      - name: Test
        run: go test -v ./...
      - name: Lint
        run: golangci-lint run ./... | ./bsr filter
